<!DOCTYPE html>
<html>
<head>
	<title>Vue 07</title>
</head>
<body>

<div id="app">
	{{ message }}
</div>

<script src="vue.min.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			message: "Hello world"
		},
		watch: {
			message: function() {
				console.log("Свойство message изменилось на: " + this.message)
			}
		}
	})
</script>
</body>
</html>
